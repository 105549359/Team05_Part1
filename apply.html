    <meta charset="UTF-8">

</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo-container">
                <img src="images/logo.jpeg" alt="TechVision Solutions Logo" class="logo">
                <h1>TechVision Solutions</h1>
            </div>
            <nav class="main-nav" aria-label="Main Navigation">
                <ul>
                    <li><a href="index.html" aria-label="Home Page">Home</a></li>
                    <li><a href="jobs.html" aria-label="View Jobs">Jobs</a></li>
                    <li><a href="apply.html" class="active" aria-label="Current Page: Apply">Apply</a></li>
                    <li><a href="about.html" aria-label="About Us">About</a></li>
                    <li><a href="mailto:info@techvisionsolutions.com.au" aria-label="Contact Us via Email">Contact Us</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="hero">
            <div class="container">
                <h2>Join Our Team</h2>
                <p>Take the first step towards an exciting career at TechVision Solutions</p>
            </div>
        </section>

        <section class="application-form">
            <div class="container">
                <div class="form-header">
                    <h2>Job Application Form</h2>
                    <p class="form-subtitle">Please fill out the form below to apply for the position</p>
                </div>
                <div class="form-container">
                    <aside class="application-sidebar">
                        <div class="sidebar-content">
                        </div>
                    </aside>

                    <form id="jobApplication" action="https://mercury.swin.edu.au/it000000/formtest.php" method="post" target="_blank" aria-label="Job Application Form">
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="jobRef">Job Reference Number <span class="required">*</span></label>
                                <select id="jobRef" name="jobRef" required aria-required="true">
                                    <option value="">Select a position</option>
                                    <option value="SSE001">Senior Software Engineer (SSE001)</option>
                                    <option value="CSA002">Cloud Solutions Architect (CSA002)</option>
                                    <option value="CA003">Cybersecurity Analyst (CA003)</option>
                                    <option value="DAE004">Data Analytics Engineer (DAE004)</option>
                                    <option value="DE005">DevOps Engineer (DE005)</option>
                                    <option value="FD006">Frontend Developer (FD006)</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="firstName">First Name <span class="required">*</span></label>
                                <input type="text" id="firstName" name="firstName" required 
                                       pattern="[A-Za-z]{1,20}" maxlength="20"
                                       title="First name should contain only letters (max 20 characters)"
                                       aria-required="true">
                            </div>

                            <div class="form-group">
                                <label for="lastName">Last Name <span class="required">*</span></label>
                                <input type="text" id="lastName" name="lastName" required 
                                       pattern="[A-Za-z]{1,20}" maxlength="20"
                                       title="Last name should contain only letters (max 20 characters)"
                                       aria-required="true">
                            </div>

                            <div class="form-group">
                                <label for="dob">Date of Birth <span class="required">*</span></label>
                                <input type="text" id="dob" name="dob" required 
                                       pattern="(0[1-9]|[12][0-9]|3[01])/(0[1-9]|1[012])/(19|20)\d{2}"
                                       placeholder="DD/MM/YYYY"
                                       title="Please enter date in DD/MM/YYYY format"
                                       aria-required="true">
                            </div>

                            <div class="form-group">
                                <fieldset>
                                    <legend>Gender <span class="required">*</span></legend>
                                    <div class="radio-group" role="radiogroup" aria-required="true">
                                        <label>
                                            <input type="radio" name="gender" value="male" required> Male
                                        </label>
                                        <label>
                                            <input type="radio" name="gender" value="female"> Female
                                        </label>
                                        <label>
                                            <input type="radio" name="gender" value="other"> Other
                                        </label>
                                    </div>
                                </fieldset>
                            </div>
                            <div class="form-group">
                                <label for="street">Street Address <span class="required">*</span></label>
                                <input type="text" id="street" name="street" required 
                                       pattern="[A-Za-z0-9\s,\.\-]{1,40}"
                                       maxlength="40"
                                       title="Street address should be less than 40 characters">
                            </div>

                            <div class="form-group">
                                <label for="suburb">Suburb/Town <span class="required">*</span></label>
                                <input type="text" id="suburb" name="suburb" required 
                                       maxlength="40" pattern="[A-Za-z\s]{1,40}"
                                       title="Suburb/Town should contain only letters and spaces (max 40 characters)">
                            </div>

                            <div class="form-group">
                                <label for="state">State <span class="required">*</span></label>
                                <select id="state" name="state" required>
                                    <option value="">Select a state</option>
                                    <option value="VIC">Victoria</option>
                                    <option value="NSW">New South Wales</option>
                                    <option value="QLD">Queensland</option>
                                    <option value="NT">Northern Territory</option>
                                    <option value="WA">Western Australia</option>
                                    <option value="SA">South Australia</option>
                                    <option value="TAS">Tasmania</option>
                                    <option value="ACT">Australian Capital Territory</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="postcode">Postcode <span class="required">*</span></label>
                                <input type="text" id="postcode" name="postcode" required 
                                       pattern="[0-9]{4}"
                                       maxlength="4"
                                       title="Postcode must be 4 digits">
                            </div>
